<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" />
    
  </head>

  <body>
    
    <div class="container-fluid none pantalla" id="pantalla1">
      <div class="inicio">
        <div class="empezar">
          <p class="titulo">TIC TAC TOE</p>
          <button class="boton" onclick="cambiarVentas('pantalla2')">
            <span class="boton__content">Empezar a Jugar</span>
            <span class="boton__glitch"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid none pantalla" id="pantalla2" >

      <div class="contenedorJugadores">
        <label for="jugador1">Jugador 1:</label>
        <input type="text" id="jugador1" placeholder="Nombre.." name="jugador1" onchange="nombreJugadores()"><br><br>
      
        <label for="jugador2">Jugador 2:</label>
        <input type="text" id="jugador2" placeholder="Nombre.." name="jugador2" onchange="nombreJugadores()"><br><br>
      
        <label for="vsCPU">Jugar contra la CPU:</label>
        <input type="checkbox" id="vsCPU" name="opponent" value="CPU" onclick="deselectVsCPU()"><br><br>
      
        <button class="boton" onclick="cambiarVentas('pantalla3')">
          <span class="boton__content">Empezar a Jugar</span>
          <span class="boton__glitch"></span>
        </button>
      </div>

    </div>

    <div class="container-fluid none pantalla " id="pantalla3">
      <div class="tablero">

        <div id="cajaJugador1">
          <p>Jugador 1:</p>
          <p id="nJugador1"></p>
          <p>Turnos:</p>
          <p id="contadorJugador1"></p>
        </div>
        <div class="board">
          <p class="titulo" style="font-size: 2em;">TIC TAC TOE</p>
          <div class="columnas">
            <div class="celdas fichas" id="box1" onclick="movementia('#box1',0,0)"></div>
            <div class="celdas fichas" id="box2" onclick="movementia('#box2',0,1)"></div>
            <div class="celdas fichas" id="box3" onclick="movementia('#box3',0,2)"></div>
          </div>
          <div class="columnas">
            <div class="celdas fichas" id="box4" onclick="movementia('#box4',1,0)"></div>
            <div class="celdas fichas" id="box5" onclick="movementia('#box5',1,1)"></div>
            <div class="celdas fichas" id="box6" onclick="movementia('#box6',1,2)"></div>
          </div>
          <div class="columnas">
            <div class="celdas fichas" id="box7" onclick="movementia('#box7',2,0)"></div>
            <div class="celdas fichas" id="box8" onclick="movementia('#box8',2,1)"></div>
            <div class="celdas fichas" id="box9" onclick="movementia('#box9',2,2)"></div>
          </div>
        </div>
        <div id="cajaJugador2">
          <p>Jugador 2:</p>
          <p id="nJugador2"></p>
          <p>Turnos:</p>
          <p id="contadorJugador2"></p>
        </div>
        
    </div>

      </div>
        

    <div class="container-fluid pantalla" id="pantalla4">
      <div class="row ceil"></div>
      <div class="row justify-content-center">
        <div class="col-3 winner"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 new m-1" onclick="cambiarVentas('pantalla1')"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
